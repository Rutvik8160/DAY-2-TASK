<doctype html>
<html>
<head>
<title>table</title>
<style>

table{
   height: 30%;
   width:30%;
   text-align: center;
   font-size:30px;
   background-color: yellow;
}
</style>
</head>
<body>
<center>
<h2>Table</h2>
<h3>create table use for a rowspan and colspan</h3>
<div class="table">
<table border="5">
<tr>
   <th>Name</th>
   <th>Age</th>
</tr>
<tr>
   <td>Rutvik</td>
   <td rowspan="2">18</td>
</tr>
<tr>
   <td>Nikunj</td>
</tr>
<tr>
   <td>Harshil</td>
   <td>17</td>
</tr>
<tr>
   <td>Milan</td>
   <td>21</td>
</tr>
<tr>
   <td colspan="2">-</td>
</tr>
<tr>
   <td>Shailesh</td>
   <td>25</td>
</tr>
</table>
</div>
</center>
</body>
</html>
